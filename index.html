<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Bootstrap 4 Starter with Row and Columns</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>

  <div class="container">
      <div class="row">
      <div class="col-md-8">
        <h1 class="pt-3 pb-2">Test your Gator knowledge</h1>
        <p>The University of Florida is a research university located in Gainesville, Florida. UF houses the Florida Gators sports teams. Information about UF was taken from <a href="https://en.wikipedia.org/wiki/University_of_Florida">its Wikipedia page.</a></p>

        <form>

          <div class="form-group">
          <label for="year">In what year was UF established? <input class="form-control" type="text" name="year" id="year" placeholder="Year"></label></div>

          <div class="form-group">
          <label for="president">Who is the current president of UF? <input class="form-control" type="text" name="president" id="president" placeholder="President"></label></div>

          <div class="form-group">
          <label for="color">List the official colors of the University of Florida <textarea class="form-control" name="color" id="color" placeholder="Colors" rows="2"></textarea></label></div>

          <div class="form-group">
          <label>Which of these is NOT an area on UF's campus?</label>
            <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="radio" name="area" value="turlington"> Turlington</label></div>

            <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="radio" name="area" value= "reitz"> Reitz Union</label></div>

            <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="radio" name="area" value="square"> University Square</label></div>

            <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="radio" name="area" value="plaza"> Plaza of the Americas</label></div>
          </div>

        <div class="form-group"><label>Which of these are real colleges at UF?  </label>

          <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox" name="colleges" value="education"> College of Education</label></div>

          <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox" name="colleges" value="computer"> College of Computer Science</label></div>

          <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox" name="colleges" value="nursing"> College of Nursing</label></div>

          <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox" name="colleges" value="broadcasting"> College of Digital Broadcasting </label></div>

          </div>

        <div class="form-group">
          <label for="mascot">Which of these is the name of the Florida Gators' mascot? </label> <select class="form-control" name="mascot" id="mascot">
              <option value="ally">Ally</option>
              <option value="alfred">Alfred</option>
              <option value="albert">Albert</option>
              <option value="gabe">Gabe</option>
              <option value="gary">Gary</option>
              <option value="gordon">Gordon</option></select></div>

          <div class="form-group">
              <input class="btn btn-primary" type="submit" value="Submit Answers"> <input class="btn btn-warning" type="reset" value="Start Over"></div>

        </form>
      </div>

      </div>

  </div>


</body></html>
